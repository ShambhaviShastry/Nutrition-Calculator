<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{{url_for ('static', filename = 'design1.css')}}" />

<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <h1> Nutrition Calculator </h1>
                <hr>

                <form action="/searchrecipe" method="POST">

                    <div class="form-group">
                        <label> Recipe Name </label>
                        <input class type="form-control" type="text" name="recipe" style="font-family: Segoe UI" placeholder="Enter recipe name">
                    </div>

                    <div class="form-group">
                        <label> Serving Size </label>
                        <select id="serving_size" name="serving_size">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
</body>
</html>
