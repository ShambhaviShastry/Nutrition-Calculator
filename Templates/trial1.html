<!DOCTYPE html>
<html>
<head>
  <title>Progressive Textboxes</title>
  <script>
    function checkAndEnable(currentInputId, nextInputId) {
      const currentInput = document.getElementById(currentInputId);
      const nextInput = document.getElementById(nextInputId);

      // Enable next box only if current one has some content
      if (currentInput.value.trim() !== "") {
        nextInput.disabled = false;
      } else {
        nextInput.disabled = true;
        nextInput.value = "";  // Clear if disabled
      }
    }
  </script>
</head>
<body>

  <label>Ingredient 1:</label>
  <input type="text" id="input1" name="ingredient" oninput="checkAndEnable('input1', 'input2')"><br><br>

  <label>Ingredient 2:</label>
  <input type="text" id="input2" name="ingredient" oninput="checkAndEnable('input2', 'input3')" disabled><br><br>

  <label>Ingredient 3:</label>
  <input type="text" id="input3" name="ingredient" disabled><br><br>

</body>
</html>
